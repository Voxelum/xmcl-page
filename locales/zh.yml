gameInstall:
  title:
    body: 轻松处理所有 {gameInstall}
    gameInstall: 游戏安装
  description: >-
    XMCL 支持安装原版 Minecraft、Minecraft Forge、Fabric, 甚至 Optifine！
    你可以在单个界面处理所有基本的游戏安装。它同样支持第三方镜像源，如 BMCL API。
optimalDisk:
  title:
    body: 磁盘空间 {optimal} 选，轻松处理 {massiveResources}
    optimal: 最优
    massiveResources: 大量资源
  description: >-
    XMCL 会在统一位置存储所有模组、资源包、光影包、整合包。当你尝试安装任何已有资源，启动器会使用链接来安装资源，以节省磁盘空间。
    所以副本文件不会被存放在 /mods 文件夹中。
cleanWorkspace:
  title:
    body: 多实例，保证你的启动配置 {clean}
    clean: 干净整洁
  description: XMCL 支持多实例。你可以通过创建不同的实例来进行版本隔离，这能确保你每个启动配置不会互相产生影响。
communityIntegration:
  title:
    body: 有效集成 {multipleCommunities}
    multipleCommunities: 知名第三方社区
  description: >-
    XMCL 目前支持 CurseForge 和 Modrinth，可以在启动器内访问并下载资源。启动器同样支持自定义的账号皮肤系统，如 Blessin Skin。

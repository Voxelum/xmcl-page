gameInstall:
  title: 轻松处理所有 <span class="text-green-400"> 游戏安装</span>
  description: >-
    XMCL 支持安装原版 Minecraft, Minecraft Forge, Fabric, 甚至
    Optifine！你可以在一个界面处理所有基本的游戏安装。它同样支持第三方镜像，如 BMCL API。
optimalDisk:
  title: >-
    磁盘空间 <span class="text-yellow-300">最优</span> 选，轻松处理 <span
    class="text-red-700">大量资源</span>
  description: >-
    XMCL 会在统一的地方存储所有安装过的模组，资源包，光影包，整合包。当你尝试安装任何已有资源，启动器会使用链接来安装资源，以节省磁盘空间。所以在
    /mods 文件夹中不会存在任何副本文件。
cleanWorkspace:
  title: 多实例，保证你的启动配置 <span class="text-sky-400">干净整洁</span>
  description: XMCL 内置支持多实例。你可以通过创建不同的实例来进行版本隔离，这能确保你每个启动配置完全不会互相影响。
communityIntegration:
  title: 有效集成 <span class="text-emerald-700">知名第三方社区</span>
  description: >-
    XMCL 目前支持 Curseforge, Modrinth，可以在启动器内访问并下载资源。启动器同样支持了自定义用户账号系统，如 blessing
    skin。

    mods: "Modami"
  description: >-
    X Minecraft Launcher (XMCL) to nowoczesny launcher Minecraft, który pozwala
    zarządzać ogromnymi zasobami, takimi jak paczki modów, paczki zasobów, mody,
    shadery... Posiada również integrację z Minecraft Forge, Fabric, Quilt,
    CurseForge i Modrinth.

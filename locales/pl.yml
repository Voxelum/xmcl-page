redirectHelperTitle: >-
  Jeśli nie zostałeś przekierowany, możesz spróbować kliknąć przycisk Otwórz w aplikacji,
  aby przekierować ręcznie.
redirectHelperMessage: >-
  Pojawi się okienko pop-up z prośbą o otwarcie launchera. Jeśli nadal nie działa,
  możesz spróbować przeciągnąć przycisk do okna launchera!
notWork: Nie działa?
openInAppButton: Otwórz w launcherze
nothingWork: Jeśli żadna z powyższych metod nie działa, może warto ponownie pobrać najnowszy launcher
gameInstall:
  title:
    body: Koniec z problemami związanymi z {gameInstall}
    gameInstall: "Instalacją gry"
  description: >-
    XMCL obsługuje instalację czystego Minecraft, Minecraft Forge, Fabric,
    a nawet Optifine - wszystko w jednym! Możesz je zainstalować w jednym miejscu
    w launcherze. Obsługuje również linki lustrzane innych firm, takie jak BMCL API.
    Możesz nawet dostosować własne lustro w launcherze.
optimalDisk:
  title:
    body: "{optimal} przestrzeń dyskowa z {massiveResources}"
    optimal: "Optymalna"
    massiveResources: "Masowymi zasobami"
  description: >-
    XMCL przechowuje wszystkie mody, paczki zasobów, shadery i paczki modów
    w jednej lokalizacji. Kiedy próbujesz użyć znanego zasobu, użyje twardego
    linku, aby zainstalować zasób w instancji bez kopiowania. To oznacza, że
    nigdy więcej nie zobaczysz zduplikowanych kopii w folderze /mods.
cleanWorkspace:
  title:
    body: "Utrzymuj swój obszar roboczy {clean} dzięki wielu instancjom"
    clean: "Czysty"
  description: >-
    XMCL ma wbudowane wsparcie dla wielu instancji. Możesz łatwo tworzyć wiele
    instancji. Dzięki temu nie musisz się martwić o mieszanie różnych ustawień
    uruchamiania.
communityIntegration:
  title:
    body: "Integracja z {multipleCommunities}"
    multipleCommunities: "Wieloma społecznościami"
  description: >-
    XMCL ma wbudowane wsparcie dla Curseforge i Modrinth. Zapewnia również
    możliwość obsługi niestandardowych kont użytkowników/systemów skinów,
    takich jak Blessing Skin.

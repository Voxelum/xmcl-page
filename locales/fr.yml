redirectHelperTitle: >-
  Si vous n'êtes pas redirigé, vous pouvez essayer de cliquer sur le bouton
  Ouvrir dans l'Application pour être manuellement redirigé.
redirectHelperMessage: >-
  Une fenêtre contextuelle vous demandera d'ouvrir le launcher. Si cela ne
  marche pas non plus, vous pouvez essayer de faire glisser le bouton vers la
  fenêtre du launcher !

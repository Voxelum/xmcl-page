gameInstall:
  title: Aucune inquiétude pour l'<span class="text-green-400">Installation du Jeu</span>
  description: >-
    XMCL prend en charge l'installation de Minecraft vanilla, Forge, Fabric et
    même Optifine tout en un ! Vous pouvez les installer à un seul endroit dans le
    Launcher. Il prend également en charge l'API mirror link tierce BMCL. Vous pouvez
    même personnaliser votre propre mirror dans le launcher.
optimalDisk:
  title: >-
    Espace disque <span class="text-yellow-300">Optimal</span> même avec des <span
    class="text-red-700">Resources Massives</span>
  description: >-
    XMCL stockera tous les mods, packs de ressources, shader packs et modpacks dans un
    emplacement de stockage unique. Pendant que vous essayez d'utiliser une ressource connue,
    elle utilisera hard link pour installer la ressource sur l'instance sans copier. Ça veut dire
    vous ne verrez plus jamais de copies dupliquées dans le dossier /mods.
cleanWorkspace:
  title: >-
    Gardez votre espace de travail <span class="text-sky-400">propre</span> avec
    les multi-instances
  description: >-
    XMCL a une prise en charge intégrée des multi-instances. Vous pouvez créer plusieurs
    instances facilement. Vous n'avez donc pas à vous soucier de paramètres de
    lancement différents.
communityIntegration:
  title: Intégré avec <span class="text-emerald-700">Plusieurs Communautés</span>
  description: >-
    XMCL offre une prise en charge intégrée avec Curseforge & Modrinth. Il offre également la possibilité de
    prendre en charge des systèmes de comptes utilisateur / skins personnalisés comme blessing skin.

  first:
    body: Un launcher Minecraft {openSource} avec une interface {modernUx}.
    openSource: Open Source
    modernUx: UX Moderne
  second:
    body: Un {diskEfficient} de gérer tous vos {mods} !
    diskEfficient: Moyen Efficace
    mods: Mods
  description: >-
    X Minecraft Launcher (XMCL) est un launcher Minecraft moderne permettant de
    gérer  de très grands volumes de données comme des modpacks, des packs de
    textures,  des mods et même des packs de shaders... Il est conçu pour
    fonctionner avec Forge,  Fabric, Quilt ainsi que CurseForge, Modrinth et
    FeedTheBeast (FTB).

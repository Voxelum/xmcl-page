gameInstall:
  title:
    body: 輕鬆處理所有 {gameInstall}
    gameInstall: 遊戲安裝
  description: >-
    XMCL 支援安裝原版 Minecraft、Minecraft Forge、Fabric, 甚至 Optifine！
    你可以在單一介面處理所有基本的遊戲安裝。它同樣支援第三方 BMCL API。
optimalDisk:
  title:
    body: 磁碟空間 {optimal} 選，輕鬆處理 {massiveResources}
    optimal: 最優選
    massiveResources: 大量資源
  description: >-
    XMCL 會在統一位置儲存所有模組、資源包、光影包、模組包。當你嘗試安裝任何已有資源，啟動器會使用連結來安裝資源，以節省磁碟空間。
    所以副本檔案不會被存放在 /mods 資料夾中。
cleanWorkspace:
  title:
    body: 多版本實例，讓你的各版本 Minecraft {clean}
    clean: 不再衝突
  description: XMCL 支援多實例。你可以透過建立不同的實例來進行版本隔離，這能確保你每個啟動配置不會互相產生影響。
communityIntegration:
  title:
    body: 支援 {multipleCommunities}
    multipleCommunities: 各種第三方模組網站
  description: >-
    XMCL 目前支援 CurseForge 和 Modrinth，可以在啟動器內訪問並下載資源。啟動器同樣支援自定義的帳號皮膚系統，如 Blessin
    Skin。

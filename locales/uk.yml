intro:
  first:
    body: Minecraft лаунчер з {openSource} та з {modernUx} UX.
    openSource: Відкритим кодом
    modernUx: Сучасним
  second:
    body: Забезпечте {diskEfficient} керування з усіма своїми {mods}!
    diskEfficient: ефективний спосіб
    mods: Модами
  description: >-
    X Minecraft Launcher (XMCL) — це сучасна програма запуску Minecraft, яка
    дозволяє вам керувати своїми величезними ресурсами, такими як пакети модів,
    пакети ресурсів, модів, шейдерів, пакетами... Він також має інтеграцію з
    Minecraft Forge, Fabric, Quilt, CurseForge та Modrinth.

gameInstall:
  title: No more worry about the <span class="text-green-400"> Game Install</span>
  description: >-
    XMCL supports installation of vanilla Minecraft, Minecraft Forge, Fabric, and
    even Optifine All in One! You can install them in a single place within the
    Launcher. It also supports the third party mirror link BMCL API. You can even
    customize your own mirror in the launcher.
optimalDisk:
  title: >-
    <span class="text-yellow-300">Optimal</span> disk space with <span
    class="text-red-700">Massive Resources</span>
  description: >-
    XMCL will store all the mods, resource packs, shader packs and modpacks to a
    single store location. While you try to use any known resource, it will use
    hard link to install the resource to the instance without copying. It means
    you will never see any duplicated copy in /mods folder anymore.
cleanWorkspace:
  title: >-
    Keep your workspace <span class="text-sky-400">Clean</span> with
    multi-instances
  description: >-
    XMCL has built in support of multi-instances. You can create multiple
    instances easily. So you don't need to be worried about the mixture of the
    different launch settings.
communityIntegration:
  title: Integrated with <span class="text-emerald-700">Multiple Communities</span>
  description: >-
    XMCL built in supports with Curseforge & Modrinth. It also provides the ability
    to support custom user accounts/skin systems like blessing skin.

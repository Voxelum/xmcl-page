redirectHelperTitle: >-
  Якщо вас не буде перенаправлено, ви можете спробувати натиснути кнопку
  «Відкрити в програмі», щоб вручну перенаправитись.
redirectHelperMessage: >-
  Буде створено спливаюче вікно з проханням відкрити панель запуску. Якщо все ще
  не працює, можете спробувати перетягнути кнопку у вікно запуску!
notWork: Не працює?
openInAppButton: Відкрити в панелі запуску

  Якщо нічого з вищезазначеного не працює, ви можете повторно завантажити
  останню версію програми запуску
gameInstall:
  title:
    body: Більше не турбуйтеся про {gameInstall}
    gameInstall: Встановлення гри
  description: >-
    XMCL підтримує встановлення ванільних Minecraft, Minecraft Forge, Fabric і
    навіть Optifine ВСЕ В ОДНОМУ! Ви можете встановити їх в одному місці в межах
    Лаунчеру. Він також підтримує API стороннього дзеркального посилання BMCL.
    Можна навіть налаштувати власне дзеркало в панелі запуску.
optimalDisk:
  title:
    body: '{optimal} дисковий простір з {massiveResources}'
    optimal: Оптимальний
    massiveResources: Масивними Ресурсами
  description: >-
    XMCL зберігатиме всі моди, пакети ресурсів, пакети шейдерів і пакети модів
    у  розташування єдиного магазину. Якщо ви спробуєте використати будь-який
    відомий ресурс, він буде використовувати жорстке посилання, для встановлення
    ресурсу на екземпляр без копіювання. Це означає ви більше ніколи не побачите
    жодної дубльованої копії в папці /mods.
cleanWorkspace:
  title:
    body: Тримайте робоче місце {clean} за допомогою багатих-екземплярів
    clean: Чистим
  description: >-
    XMCL має вбудовану підтримку кількох екземплярів. Ви можете створити кілька
    примірники легко. Тож вам не потрібно турбуватися про суміш різні параметри
    запуску.
communityIntegration:
  title:
    body: Об'єднуйтесь з {multipleCommunities}
    multipleCommunities: Багатою Спільнотою
  description: >-
    Вбудований XMCL підтримує Curseforge і Modrinth. Це також забезпечує
    здатність для підтримки користувацьких облікових записів
    користувачів/системи скінів, як-від Blessing skin.

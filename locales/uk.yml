gameInstall:
  title: Більше не турбуйтеся про <span class="text-green-400"> Встановлення гри</span>
  description: >-
    XMCL підтримує встановлення ванільних Minecraft, Minecraft Forge, Fabric і
    навіть Optifine ВСЕ В ОДНОМУ! Ви можете встановити їх в одному місці в межах
    Лаунчеру. Він також підтримує API стороннього дзеркального посилання BMCL. Можна навіть
    налаштуйте власне дзеркало в панелі запуску.
optimalDisk:
  title: >-
    <span class="text-yellow-300">Оптимальний</span> дисковий простір з <span
    class="text-red-700">Масивними Ресурсами</span>
  description: >-
    XMCL зберігатиме всі моди, пакети ресурсів, пакети шейдерів і пакети модів у a
    розташування єдиного магазину. Якщо ви спробуєте використати будь-який відомий ресурс, він буде використовувати
    жорстке посилання, для встановлення ресурсу на екземпляр без копіювання. Це означає
    ви більше ніколи не побачите жодної дубльованої копії в папці /mods.
cleanWorkspace:
  title: >-
    Тримайте своє робоче місце <span class="text-sky-400">Чистим</span> за
    допомогою багатох-екземплярів
  description: >-
    XMCL має вбудовану підтримку кількох екземплярів. Ви можете створити кілька
    примірники легко. Тож вам не потрібно турбуватися про суміш
    різні параметри запуску.
communityIntegration:
  title: Об'єднуйтесь з <span class="text-emerald-700">Багатою Спільнотою</span>
  description: >-
    Вбудований XMCL підтримує Curseforge & Modrinth. Це також забезпечує здатність
    для підтримки користувацьких облікових записів користувачів/систем скінів, як-від Blessing skin.

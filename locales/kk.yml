gameInstall:
  title:
    body: "{gameInstall} туралы енді уайымдамаңыз"
    gameInstall: "Ойын орнату"
  description: >-
    XMCL ваниль Minecraft, Minecraft Forge, Fabric,
    тіпті Optifine орнатуды қолдайды - бәрі бір жерде! Оларды лаунчер
    ішінде бір жерден орната аласыз. Сондай-ақ BMCL API сияқты үшінші
    жақ айна сілтемелерін қолдайды. Тіпті лаунчерде өзіңіздің айнаңызды
    теңшей аласыз.
optimalDisk:
  title:
    body: "{massiveResources} бар {optimal} диск кеңістігі"
    optimal: "Оңтайландырылған"
    massiveResources: "Көп ресурстар"
  description: >-
    XMCL барлық модтар, ресурс жинақтары, шейдер жинақтары мен мод
    жинақтарын бір сақтау орнына сақтайды. Кез келген белгілі ресурсты
    пайдалануға тырысқанда, ол ресурсты көшірмей инстанцияға орнату
    үшін қатты сілтемені қолданады. Бұл енді /mods қалтасында қайталанған
    көшірмелерді көрмейтініңізді білдіреді.
cleanWorkspace:
  title:
    body: "Көп инстанциялар арқылы жұмыс кеңістігіңізді {clean} ұстаңыз"
    clean: "Таза"
  description: >-
    XMCL көп инстанцияларды қолдауды қамтиды. Бірнеше инстанцияларды
    оңай жасай аласыз. Осылайша, әртүрлі іске қосу параметрлерінің
    араласуы туралы уайымдамауыңыз керек.
communityIntegration:
  title:
    body: "{multipleCommunities} интеграцияланған"
    multipleCommunities: "Бірнеше қауымдастықтармен"
  description: >-
    XMCL Curseforge және Modrinth-ты қолдауды кіріктіреді.
    Сондай-ақ, blessing skin сияқты теңшелетін пайдаланушы
    тіркелгілерін/скин жүйелерін қолдау мүмкіндігін ұсынады.

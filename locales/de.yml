intro:
  first:
    body: Eine {openSource} Minecraft Launcher mit {modernUx} UX.
    openSource: Öffnen Sie Quelle
    modernUx: Modern
  second:
    body: Bereitstellung einer {diskEfficient} zur Verwaltung alle Ihre {mods}!
    diskEfficient: Disk Efficient
    mods: Mods
  description: >-
    X Minecraft Launcher (XMCL) ist ein moderner Minecraft Launcher, mit dem Sie
    Ressourcen wie Modpacks, Ressourcenpakete, Mods, Shader-Pakete packs... Es
    hat auch Integration mit Minecraft Forge, Fabric, Quilt, CurseForge und
    Modrinth.

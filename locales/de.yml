authSuccess: Erfolgreich sein
authSuccessTitle: Die Autorisierung war erfolgreich. Sie werden zurück zum Launcher!
redirectHelperTitle: >-
  Wenn Sie nicht weitergeleitet werden, können Sie versuchen, auf die
  Schaltfläche In App öffnen zu klicken, um manuell weiterzuleiten.
redirectHelperMessage: >-
  Es wird ein Popup-Fenster angezeigt, in dem Sie aufgefordert werden, den
  Launcher zu öffnen. Wenn es immer noch nicht funktioniert, können Sie
  versuchen, die Schaltfläche in das Startfenster zu ziehen!
notWork: Funktioniert nicht?
openInAppButton: Im Launcher öffnen
nothingWork: >-
  Wenn nichts davon funktioniert, sollten Sie den neuesten Launcher erneut
  herunterladen
gameInstall:
  title:
    body: Keine Sorgen mehr über die {gameInstall}
    gameInstall: Spiel installieren
  description: >-
    XMCL unterstützt die Installation von Vanilla Minecraft, Minecraft Forge,
    Fabric und sogar Optifine All in One! Du kannst sie an einem einzigen Ort
    innerhalb des Launcher installieren. Es unterstützt auch die Third Party
    Mirror Link BMCL API. Du kannst sogar Ihren eigenen Mirror im Launcher
    anpassen.
optimalDisk:
  title:
    body: '{optimal} Speicherplatz mit {massiveResources}'
    optimal: Optimal
    massiveResources: Massive Ressourcen
  description: >-
    XMCL speichert alle Mods, Resource Packs, Shader Packs und Modpacks an einem
    einzigen Speicherort. Wenn Sie versuchen, eine bekannte Ressource zu
    verwenden, wird sie mittels Hardlink verwenden, um die Ressource ohne
    Kopieren in der Instanz zu installieren. Das bedeutet Sie werden keine
    doppelten Kopien mehr im /mods Ordner sehen.
cleanWorkspace:
  title:
    body: Halten Sie Ihren Arbeitsbereich {clean} mit mehreren Instanzen
    clean: Sauber
  description: >-
    XMCL hat eine integrierte Unterstützung für mehrere Instanzen. Sie können
    mehrere Instanzen einfach erstellen. Sie brauchen sich also keine Gedanken
    über die Mischung der verschiedenen Starteinstellungen.
communityIntegration:
  title:
    body: Integriert mit {multipleCommunities}
    multipleCommunities: Mehrere Gemeinschaften
  description: >-
    Die integrierte XMCL unterstützt Curseforge und Modrinth. Es bietet auch die
    Möglichkeit benutzerdefinierte Benutzerkonten/Skin-Systeme wie Blessing Skin
    zu unterstützen.
download-tarxz: Tar.xz
download-linuxZip: Zip
joinPeer: Beitreten {inviter}'s Party
joinPeerDescription: >-
  {inviter} hat Sie eingeladen, ihrer Gruppe beizutreten {group} um gemeinsam
  Minecraft zu spielen! Du wirst zurück zum Launcher weitergeleitet!
fullChangelog: Was gibt es Neues?

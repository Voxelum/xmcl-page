repository: Quellcode-Repository
label: Germeny
intro:
  first:
    body: Ein {openSource}er Minecraft Launcher mit {modernUx}er UX.
    openSource: Quelloffen
    modernUx: Modern
  second:
    body: Ein {diskEfficient}er Weg zur Verwaltung aller Ihrer {mods}!
    diskEfficient: Speichereffizient
    mods: Mods
  description: >-
    X Minecraft Launcher (XMCL) ist ein moderner Minecraft Launcher, mit dem Sie
    Ressourcen wie Modpacks, Ressourcenpakete, Mods, Shader-Pakete verwalten
    können... Es hat auch Integrationen mit Forge, Fabric, Quilt, CurseForge und
    Modrinth.
guide: Anleitung
protocol: Protokoll
changelogs: Änderungen

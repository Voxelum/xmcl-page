redirectHelperTitle: >-
  Wenn Sie nicht weitergeleitet werden, können Sie versuchen, auf die Schaltfläche In App öffnen zu klicken, um manuell
  weiterzuleiten.
redirectHelperMessage: >-
  Es wird ein Popup-Fenster angezeigt, in dem Sie aufgefordert werden, den Launcher zu öffnen. Wenn es immer noch
  nicht funktioniert, können Sie versuchen, die Schaltfläche in das Startfenster zu ziehen!

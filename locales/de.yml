gameInstall:
  title: Keine Sorgen mehr über die <span class="text-green-400"> Spiel installieren</span>
  description: >-
    XMCL unterstützt die Installation von Vanilla Minecraft, Minecraft Forge, Fabric und
    sogar Optifine All in One! Du kannst sie an einem einzigen Ort innerhalb des
    Launcher installieren. Es unterstützt auch die Third Party Mirror Link BMCL API. Du kannst sogar
    Ihren eigenen Mirror im Launcher anpassen.
optimalDisk:
  title: >-
    <span class="text-yellow-300">Optimal</span> Speicherplatz mit <span
    class="text-red-700">Massive Ressourcen</span>
  description: >-
    XMCL speichert alle Mods, Resource Packs, Shader Packs und Modpacks an einem
    einzigen Speicherort. Wenn Sie versuchen, eine bekannte Ressource zu verwenden, wird sie mittels
    Hardlink verwenden, um die Ressource ohne Kopieren in der Instanz zu installieren. Das bedeutet
    Sie werden keine doppelten Kopien mehr im /mods Ordner sehen.
cleanWorkspace:
  title: >-
    Halten Sie Ihren Arbeitsbereich <span class="text-sky-400">Sauber</span> mit
    mehreren Instanzen
  description: >-
    XMCL hat eine integrierte Unterstützung für mehrere Instanzen. Sie können mehrere
    Instanzen einfach erstellen. Sie brauchen sich also keine Gedanken über die Mischung der
    verschiedenen Starteinstellungen.
communityIntegration:
  title: Integriert mit <span class="text-emerald-700">Mehrere Gemeinschaften</span>
  description: >-
    Die integrierte XMCL unterstützt Curseforge und Modrinth. Es bietet auch die Möglichkeit
    benutzerdefinierte Benutzerkonten/Skin-Systeme wie Blessing Skin zu unterstützen.

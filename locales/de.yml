authSuccess: Erfolg!
authSuccessTitle: Die Autorisierung war erfolgreich. Sie werden zurück zum Launcher gebracht!
redirectHelperTitle: >-
  Wenn Sie nicht weitergeleitet werden, können Sie versuchen, auf die
  Schaltfläche 'Im Launcher öffnen' zu klicken, um manuell weitergeleitet zu
  werden.
redirectHelperMessage: >-
  Es wird ein Popup-Fenster angezeigt, in dem Sie aufgefordert werden, den
  Launcher zu öffnen. Wenn es immer noch nicht funktioniert, können Sie
  versuchen, die Schaltfläche in das Fenster vom Launcher zu ziehen!
notWork: Funktioniert nicht?
openInAppButton: Im Launcher öffnen
nothingWork: >-
  Wenn nichts davon funktioniert, sollten Sie den neuesten Launcher erneut
  herunterladen
gameInstall:
  title:
    body: Keine Sorgen mehr über's {gameInstall}
    gameInstall: Spiel installieren
  description: >-
    XMCL unterstützt die Installation von Vanilla Minecraft, Minecraft Forge,
    Fabric und sogar Optifine! Du kannst sie an einem einzigen Ort innerhalb des
    Launchers installieren. Es unterstützt auch die Third Party Mirror Link BMCL
    API. Du kannst sogar deinen eigenen Mirror im Launcher anpassen.
optimalDisk:
  title:
    body: '{optimal}er Speicherplatz mit {massiveResources}'
    optimal: Optimal
    massiveResources: Massiven Ressourcen
  description: >-
    XMCL speichert alle Mods, Resource Packs, Shader Packs und Modpacks an einem
    einzigen Speicherort. Wenn Sie versuchen, eine bekannte Ressource zu
    verwenden, wird sie einfach in Ihre Minecraft Installation verlinkt.  Das
    bedeutet, dass Sie niemals mehrere male eine Resource herunterladen müssen.
cleanWorkspace:
  title:
    body: Halten Sie Ihren Arbeitsbereich {clean} mit mehreren Instanzen
    clean: Sauber
  description: >-
    XMCL hat eine integrierte Unterstützung für mehrere Instanzen. Sie können
    mehrere Instanzen einfach erstellen. Sie brauchen sich also keine Gedanken
    über die Mischung der verschiedenen Einstellungen machen.
communityIntegration:
  title:
    body: Integriert mit {multipleCommunities}
    multipleCommunities: Mehreren Gemeinschaften
  description: >-
    XMCL unterstützt Curseforge und Modrinth. Es unterstützt auch
    benutzerdefinierte Benutzerkonten/Skin-Systeme wie Blessing Skin.
download-tarxz: Tar.xz
download-linuxZip: Zip
joinPeer: '{inviter}''s Party beitreten'
joinPeerDescription: >-
  {inviter} hat dich eingeladen, der Gruppe {group} beizutreten, um gemeinsam
  Minecraft zu spielen! Du wirst zurück zum Launcher weitergeleitet!
fullChangelog: Was gibt's Neues?

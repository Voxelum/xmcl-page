gameInstall:
  title:
    body: '{gameInstall}에 대한 걱정 끝'
    gameInstall: 게임 설치
  description: >-
    XMCL은 기본 마인크래프트, 마인크래프트 Forge, Fabric,
    심지어 Optifine 올인원까지 설치할 수 있습니다! 런처 내에서
    한 곳에서 모두 설치할 수 있습니다. 또한 제3자 미러 링크 BMCL API를 지원합니다.
    런처에서 직접 미러를 커스터마이징할 수도 있습니다.
optimalDisk:
  title:
    body: 디스크 공간을 {optimal}로 사용하여 {massiveResources}를 관리
    optimal: 최적화
    massiveResources: 방대한 리소스
  description: >-
    XMCL은 모든 모드, 리소스 팩, 셰이더 팩 및 모드팩을 하나의 저장소에 보관합니다.
    사용자가 어떤 리소스를 사용하려고 할 때, XMCL은 하드 링크를 이용해 
    인스턴스에 리소스를 설치하며, 복사하지 않습니다.
    즉, 이제 /mods 폴더에서 중복된 복사본을 더 이상 볼 수 없게 됩니다.
cleanWorkspace:
  title:
    body: 멀티 인스턴스로 {clean} 작업 공간 유지
    clean: 깨끗한
  description: >-
    XMCL은 멀티 인스턴스를 기본적으로 지원합니다.
    여러 개의 인스턴스를 쉽게 생성할 수 있어, 서로 다른 런처 설정이 섞일까 걱정할 필요가 없습니다.
communityIntegration:
  title:
    body: '{multipleCommunities}와 함께 즐기세요'
    multipleCommunities: 여러 커뮤니티
  description: >-
    XMCL은 CurseForge와 Modrinth를 기본적으로 지원합니다.
    또한, 사용자 지정 계정이나 스킨 시스템(예: Blessing Skin)도 지원할 수 있는 기능을 제공합니다.

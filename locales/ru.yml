gameInstall:
  title:
    body: Больше не нужно беспокоиться о {gameInstall}
    gameInstall: Установке Игры
  description: >-
    XMCL поддерживает установку ванильного Minecraft, Minecraft Forge, Fabric, и
    даже Optifine в одном! Вы можете установить их в одном месте в лаунчере.
    Он также поддерживает сторонке зеркало BMCL API. Вы даже можете поставить
    своё собственное зеркало в лаунчере.
optimalDisk:
  title:
    body: "{optimal} затраты места при {massiveResources}"
    optimal: Минимальные
    massiveResources: Большом Количестве Файлов
  description: >-
    XMCL будет хранить все моды, ресурспаки, шейдеры, модпаки в одном
    хранилище. Когда вы будете использовать любой уже доступный файл, он будет использовать
    hard link, чтобы установить без копирования. Это значит
    вы никогда не увидите дубликаты в /mods.
cleanWorkspace:
  title:
    body: Сохраняйте пространство {clean} с помощью нескольких инстанций
    clean: чистым
  description: >-
    У XMCL есть встроенная поддержка нескольких инстанций. Вы можете создать их
    легко. Поэтому вам не нужно беспокоиться о смешивании различных настроек
    для запуска.
communityIntegration:
  title: 
    body: Интеграция с {multipleCommunities}
    multipleCommunities: многочисленными сообществами
  description: >-
    XMCL из коробки поддерживает Curseforge, Modrinth. Он также поддерживает
    пользовательские системы аккаунтов/скинов таких как blessing skin.
joinPeer: Присоединитесь к Тусовке {inviter}
joinPeerDescription: >-
  {inviter} пригласил вас присоединиться к его группе {group}, чтобы вместе
  поиграть в Minecraft! Вас перенаправит обратно в Лаунчер!

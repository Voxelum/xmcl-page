gameInstall:
  title:
    body: Больше не беспокойтесь об {gameInstall}
    gameInstall: установке игры
  description: >-
    XMCL поддерживает установку чистого Minecraft'а, а также Forge, Fabric и даже
    Optifine! Всё это можно установить в одном месте, в лаунчере. Он также поддерживает
    сторонние зеркальные ссылки BMCL API. В лаунчере можно даже настроить собственное
    зеркало.
optimalDisk:
  title:
    body: '{optimal} дисковое пространство с {massiveResources}'
    optimal: Оптимальное
    massiveResources: огромными ресурсами
  description: >-
    XMCL сохранит все моды, текстурпаки, шейдеры и модпаки в одном месте. Когда
    вы воспользуетесь любым известным ресурсом, лаунчер использует жёсткую ссылку
    для установки ресурса в экземпляр без копирования. Это значит, что вы больше
    не увидите дубликатов в папке /mods.
cleanWorkspace:
  title:
    body: Поддерживайте {clean} своего рабочего пространства с помощью мультиэкземпляров
    clean: чистоту
  description: >-
    В XMCL встроена поддержка мультиэкземпляров. Вы можете с лёгкостью создавать
    несколько экземпляров. Поэтому вам не нужно беспокоиться о смешивании различных
    настроек запуска.
communityIntegration:
  title:
    body: Интеграция с {multipleCommunities}
    multipleCommunities: несколькими сообществами
  description: >-
    В XMCL встроена поддержка Curseforge и Modrinth. Он также предоставляет
    возможность поддержки пользовательских аккаунтов/систем скинов, таких как
    blessing skin.

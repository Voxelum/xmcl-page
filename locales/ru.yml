feature:
  multilingual:
    description: >-
      В настоящее время лаунчер поддерживает английский, китайский и русский языки.
      И язык легко расширяется! Не стесняйтесь вносить свой вклад!
    title: Многоязычный
  modManage:
    title: Управление модами
    description: >-
      Вы можете управлять тяжёлыми ресурсами в удобном интерфейсе и помечать их
      по своему усмотрению.
  curseforgeIntegration:
    title: Интеграция с Curseforge
    description: Вы можете скачивать ресурсы с curseforge внутри лаунчера.
  resourcepackManage:
    title: Управление пакетами ресурсов
    description: Вы можете включать/выключать пакеты ресурсов и добавлять к ним метки.
userManual: Руководство пользователя
gameInstall:
  noWorry: Не беспокойтесь о
  gameInstall: Установить игру
  description: >-
    XMCL поддерживает установку чистого Minecraft, Minecraft Forge, Fabric и даже
    Optifine всё в одном! Вы можете установить их в одном месте в лаунчере.
    Он также поддерживает сторонние зеркальные ссылки BMCL API.
    Вы даже можете настроить собственное зеркало в лаунчере.
optimalDisk:
  description: >-
    XMCL хранит все моды, пакеты ресурсов, шейдеры, модпаки в одном месте.
    Если вы попытаетесь использовать любой известный ресурс, он будет использовать
    жёсткую ссылку для установки ресурса на экземпляр без копирования. Это означает,
    что вы больше не увидите дубликатов в папке /mods.
cleanWorkspace:
  description: >-
    XMCL имеет встроенную поддержку мультиэкземпляров. Вы можете легко создать
    несколько экземпляров. Так что вам не нужно беспокоиться о сочетании различных
    настроек запуска.
communityIntegration:
  integrate: Интегрировано с
  communities: Несколько сообществ
  description: >-
    XMCL имеет встроенную поддержку с Curseforge, Modrinth. Он также предоставляет
    возможность поддержки пользовательской учётной записи/системы скинов, типо blessing skin.

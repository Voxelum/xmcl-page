gameInstall:
  title:
    body: Больше не нужно беспокоиться о {gameInstall}
    gameInstall: Установке Игры
  description: >-
    XMCL поддерживает установку ванильного Minecraft, Minecraft Forge, Fabric, и
    даже Optifine в одном! Ты можешь установить их в одном месте лаунчера.
    Он также поддерживает сторонее зеркало BMCL API. Ты даже можете поставить
    своё собственное зеркало в лаунчере.
optimalDisk:
  title:
    body: "{optimal} затраты места при {massiveResources}"
    optimal: Минимальные
    massiveResources: Большом Количестве Файлов
  description: >-
    XMCL будет хранить все моды, ресурспаки, шейдеры, модпаки в одном
    хранилище. Когда ты будешь использовать любой уже знакомый файл, 
    он будет использовать hard link, чтобы установить без копирования. 
    Это значит ты никогда не увидишь дубликаты в /mods.
cleanWorkspace:
  title:
    body: Сохраняй {clean} с помощью нескольких инстанций
    clean: место
  description: >-
    У XMCL есть встроенная поддержка нескольких инстанций. Ты легко можешь создать
    их. Поэтому тебе не нужно беспокоиться о смешивании различных настроек
    для запуска.
communityIntegration:
  title:
    body: Интеграция с {multipleCommunities}
    multipleCommunities: многочисленными сообществами
  description: >-
    XMCL из коробки поддерживает Curseforge, Modrinth. Он также поддерживает
    пользовательские системы аккаунтов/скинов, такие как blessing skin.
joinPeer: Присоединись к Вечернике {inviter}
joinPeerDescription: >-
  {inviter} пригласил тебя присоединиться к его группе {group}, чтобы вместе
  поиграть в Minecraft! Тебя отправит обратно в Лаунчер!

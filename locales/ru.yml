userManual: Руководство пользователя
gameInstall:
  noWorry: Не беспокойтесь о
  gameInstall: Установка игры
  description: >-
    XMCL поддерживает установку Minecraft Vanllia, Forge, Fabric и даже Optifine, всё в одном!
    Это можно установить в одном месте, в лаунчере. Также поддерживает сторонние ссылки-зеркала BMCLAPI.
    Можно даже настроить в лаунчере своё собственное зеркало.
optimalDisk:
  description: >-
    XMCL сохранит все моды, пакеты текстур, шейдеры, модпаки в одном месте. Если вы попытаетесь
    использовать любой известный ресурс, он будет использовать жёсткую ссылку для установки ресурса
    на экземпляр без копирования. Это означает, что вы больше не увидите дубликатов в папке /mods.
cleanWorkspace:
  description: >-
    XMCL имеет встроенную поддержку мультиэкземпляров. Вы можете легко создать несколько экземпляров.
    Поэтому вам не нужно беспокоиться о смеси различных настроек запуска.
communityIntegration:
  integrate: Интегрирован с
  communities: Многочисленные сообщества
  description: >-
    Встроенный модуль XMCL поддерживает Curseforge, Modrinth. Он также предоставляет возможность
    поддержки пользовательского аккаунта/системы скинов, типо Blessing Skin.

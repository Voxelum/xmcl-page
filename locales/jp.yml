openInAppButton: ランチャーで開く
nothingWork: 上記のどれも機能しない場合は、最新のランチャーを再ダウンロードしてみてください
gameInstall:
  title:
    body: "{gameInstall}について心配する必要はもうありません"
    gameInstall: "ゲームのインストール"
  description: >-
    XMCLは、バニラMinecraft、Minecraft Forge、Fabric、さらにOptifineのインストールをサポートしています！
    ランチャー内の1つの場所ですべてをインストールできます。また、サードパーティのミラーリンクBMCL APIもサポートしています。
    ランチャーで独自のミラーをカスタマイズすることもできます。
optimalDisk:
  title:
    body: "{massiveResources}でも{optimal}なディスク容量"
    optimal: "最適化された"
    massiveResources: "大量のリソース"
  description: >-
    XMCLはすべてのMOD、リソースパック、シェーダーパック、MODパックを単一の保存場所に保存します。
    既知のリソースを使用しようとすると、コピーせずにハードリンクを使用してインスタンスにリソースをインストールします。
    これにより、/modsフォルダに重複したコピーが表示されなくなります。
cleanWorkspace:
  title:
    body: "マルチインスタンスでワークスペースを{clean}に保つ"
    clean: "クリーン"
  description: >-
    XMCLにはマルチインスタンスのサポートが組み込まれています。複数のインスタンスを簡単に作成できます。
    異なる起動設定の混在について心配する必要はありません。
communityIntegration:
  title:
    body: "{multipleCommunities}との統合"
    multipleCommunities: "複数のコミュニティ"
  description: >-
    XMCLはCurseforgeとModrinthをサポートしています。また、Blessing Skinのようなカスタムユーザーアカウント/スキンシステムをサポートする機能も提供しています。
